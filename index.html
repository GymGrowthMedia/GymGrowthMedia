<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OVO RedSun — Home</title>
  <meta name="description" content="Home page (desktop-first) mirroring the OVO Webflow template."/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="cursor-glow" aria-hidden="true"></div>
  <header class="nav">
    <a href="#home" class="brand" aria-label="Home">
      <img class="logo" src="assets/icons/logo.svg" alt="Logo">
      <span class="brand-text">OVO REDSUN</span>
    </a>
    <nav class="nav-inline">
      <a href="#home" class="active">Home</a>
      <a href="#features">Features</a>
      <a href="#about">About</a>
      <a href="#pricing">Pricing</a>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="nav-actions">
      <button class="icon-btn" aria-label="Cart"><i data-feather="shopping-cart"></i></button>
      <button id="burger" class="burger" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu"><span></span><span></span><span></span></button>
    </div>
  </header>
  <div id="mobile-menu" class="mobile-menu" hidden>
    <nav class="mobile-nav">
      <a href="#home">Home</a><a href="#features">Features</a><a href="#about">About</a><a href="#pricing">Pricing</a><a href="#blog">Blog</a><a href="#contact">Contact</a>
    </nav>
  </div>
  <main id="home" class="hero">
    <canvas id="hero-canvas" class="hero-canvas" aria-hidden="true"></canvas>
    <div class="vignette"></div>
    <div class="hero-inner">
      <h1 class="display">We craft moving<br/>visual experiences.</h1>
      <p class="sub">Direction • Motion • Digital</p>
      <div class="cta"><a href="#features" class="btn primary">See Features</a><a href="#contact" class="btn ghost">Get in Touch</a></div>
    </div>
  </main>
  <section id="features" class="strip" role="presentation">
    <div class="strip-inner">
      <div class="strip-item">Art Direction</div><div class="dot"></div>
      <div class="strip-item">3D / Motion</div><div class="dot"></div>
      <div class="strip-item">Interactive</div><div class="dot"></div>
      <div class="strip-item">Brand</div>
    </div>
  </section>
  <footer class="footer">
    <div class="container foot"><span class="muted">© 2025 OVO RedSun — Home</span><a href="#home" class="to-top">Top ↑</a></div>
  </footer>
  <script src="js/script.js"></script><script>feather.replace()</script>
</body>
</html>
